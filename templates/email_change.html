<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your New Email Address</title>
  <style>
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    table { border-collapse: collapse !important; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
  </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #0D1B2A;">

  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #0D1B2A;">
    <tr>
      <td align="center" style="padding: 20px;">
        <table width="600" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; background-color: #1B263B; border-radius: 24px;">
          
          <tr>
            <td align="center" style="padding: 40px 0;">
              <img src="https://raw.githubusercontent.com/zouhirdev/matico_redirect/main/assets/logo.png" alt="Matico Logo" width="120" style="display: block;">
            </td>
          </tr>

          <tr>
            <td style="padding: 0 40px 40px 40px;">
              <h1 style="font-size: 28px; font-weight: 700; color: #FFFFFF; margin: 0 0 24px 0; text-align: center;">
                Confirm Your New Email
              </h1>
              <p style="font-size: 16px; line-height: 1.6; color: #E0E1DD; margin: 0 0 30px 0; text-align: center;">
                You requested to change the email address for your Matico account. Please click the button below to confirm this change.
              </p>

              <table border="0" cellspacing="0" cellpadding="0" width="100%">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; background-color: #00F5A0; color: #000000; font-size: 16px; font-weight: bold; text-decoration: none; padding: 16px 32px; border-radius: 12px;">
                      Confirm New Email
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td style="padding: 30px; text-align: center; border-top: 1px solid #778DA9;">
              <p style="font-size: 14px; color: #778DA9; margin: 0;">
                If you did not request this change, please contact our support team immediately.
              </p>
              <p style="font-size: 14px; color: #778DA9; margin: 10px 0 0 0;">
                Â© {{ .Year }} Matico. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
